<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Video Pages</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    h1 { margin: 0 0 16px; }
    ol { line-height: 1.9; }
    a { text-decoration: none; }
  </style>
</head>
<body>
  <h1>Video Pages</h1>
  <ol id="list"></ol>

  <script>
    // Build an array of "tracks/01.mp4" ... "tracks/50.mp4"
    const pad2 = n => String(n).padStart(2, '0');
    const tracks = Array.from({ length: 50 }, (_, i) => `tracks/${pad2(i+1)}.mp4`);

    const list = document.getElementById('list');
    tracks.forEach((t, i) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = `player.html?file=${encodeURIComponent(t)}`;
      a.textContent = `Video ${i+1}`;
      a.target = "_blank";
      li.appendChild(a);
      list.appendChild(li);
    });
  </script>
</body>
</html>
